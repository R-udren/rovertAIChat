  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rovertchat-api
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:${DATABASE_PASSWORD}@postgres:5432/postgres
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      OLLAMA_API_BASE_URL: http://host.docker.internal:11434 # If ollama is running on the host machine
      DOMAIN: ${DOMAIN}
      FRONTEND_ORIGINS: ${FRONTEND_ORIGINS}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_REFRESH_SECRET_KEY: ${JWT_REFRESH_SECRET_KEY}
    extra_hosts:
      - "host.docker.internal:host-gateway" # For accessing host services (for ollama)
    networks:
      - rovertchat-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rovertchat-frontend
    restart: always
    depends_on:
      - backend
    networks:
      - rovertchat-net
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL}

  caddy:
    image: caddy:2-alpine
    container_name: rovertchat-caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
      - caddy_logs:/var/log/caddy
    depends_on:
      - frontend
      - backend
    networks:
      - rovertchat-net
    environment:
      DOMAIN: ${DOMAIN}

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
  caddy_logs:

networks:
  rovertchat-net:
